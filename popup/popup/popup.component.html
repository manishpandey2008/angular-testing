@if (popUpList.length>0) {
    <div class="container"> 
        <div class="pop-main">
            <div class="header">
                <div class="lable">{{popUpList[popUpList.length-1].heading}}</div>
                <div class="header-cancel">
                    <svg (click)="closePopup(popUpList[popUpList.length-1].popId)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                        <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                    </svg>
                </div>
            </div>
    
            <div class="popup-main-body">
                <ng-container [ngTemplateOutlet]="popUpList[popUpList.length-1].templateRef ?? default"
                                  [ngTemplateOutletContext]="{item:popUpList[popUpList.length-1],popupData:popUpList[popUpList.length-1].popupData}"></ng-container>
            </div>

            <div class="popup-main-footer">
                <div class="left-btn-group">
                    @for (item of popUpList[popUpList.length-1].btnList; track $index) {
                        @if (item.btnDirection=='left') {
                            <button (click)="btnResponse(item,popUpList[popUpList.length-1])">{{item.btnLabel}}</button>
                        }
                    }
                </div>
                <!-- <div class="center-btn-group">
                    @for (item of popUpList[popUpList.length-1].btnList; track $index) {
                        @if (item.btnDirection=='center') {
                            <button (click)="btnResponse(item)">{{item.btnLabel}}</button>
                        }
                    }
                </div> -->
                <div class="right-btn-group">
                    @for (item of popUpList[popUpList.length-1].btnList; track $index) {
                        @if (item.btnDirection=='right') {
                            <button (click)="btnResponse(item,popUpList[popUpList.length-1])">{{item.btnLabel}}</button>
                        }
                    }
                </div>
            </div>
        </div>
    </div>
}

<ng-template #default>Not Found</ng-template>
