<div class="" id="divSection" >
    <div *ngFor="let row of finalBlockList;let i=index" [ngStyle]="{'flex-direction': i%2!=0?'row-reverse':'row'}" style="display: flex;flex-wrap: wrap;gap: 8rem;justify-content: center;margin-bottom: 5rem;">
        <ng-container *ngFor="let col of row;let j=index">
            <div [id]="col.id" class="block" [ngStyle]="{'background-color': colorList[j]}" [ngClass]="{'selected-block': selecetdBlock.includes(col.id)}">{{col.label}} </div>
        </ng-container>
    </div>
</div>
